<!DOCTYPE html>
<html ng-app="FoosApp">
<meta charset="utf-8">
  <head>
{% block title %}
<title>Foosball.io</title>
{% endblock %}
<link rel="icon"
      type="image/png"
      href="{{url_for('static', filename='images/favicon.png')}}">
{% block css %}
  <link href='http://fonts.googleapis.com/css?family=Oleo+Script+Swash+Caps|Varela+Round' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/screen.css') }}">
{% endblock %}
{% block extracss %}
{% endblock %}
  <script src="http://code.angularjs.org/1.2.8/angular.js"></script>
  <script src="http://code.angularjs.org/1.2.8/angular-route.js"></script>
  <script src="{{url_for('static', filename='js/app.js')}}"></script>
  <script src="{{url_for('static', filename='js/controllers.js')}}"></script>
  <script src="{{url_for('static', filename='js/directives.js')}}"></script>
  <script src="{{url_for('static', filename='js/lib/angular_flash.js')}}"></script>
  </head>
  <body>
	<header class="container">
		<h1>foosball.io</h1>
    <nav id="menu" role="navigation">
      <ul>
        <li>
          <a ng-class="{ active: $location.path() =='/' }" href="/">
            Home</a>
        </li>
        <li><a ng-class="{ active: $location.path() =='/about' }" href="/about">
            About</a>
        </li>
        <li>
          <a ng-class="{ active: $location.path() =='/leagues' }" href="/leagues">
            Leagues</a>
        </li>
      </ul>
    </nav>
	</header>
  
  {% block content %}
  {% endblock %}
  {% block javascript %}
  {% endblock %}
  </body>
</html>
